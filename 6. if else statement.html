<body>
        
    <script>
        a=20;
        if(a==20)
        {
            document.write("Javascript")
        }
        else
        {
            document.write("ASP.net")
        }
    </script>

    <br><br><br>
    <script>
        a=20;
        b=50;
        if((a==20)&&(b==50))
        {
            document.write("C++")
        }
        else
        {
            document.write("PHP")
        }
    </script>

<br><br><br>
<script>
    a=20;
    b=50;
    if((a==2)||(b==0))
    {
        document.write("Ruby")
    }
    else
    {
        document.write("Machine Learning")
    }
</script>
