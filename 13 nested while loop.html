<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
<script>
 var i=0;
 while(i<3)
 {

  var j=0;
  while(j<3)
  {
    document.write("Inner loop <br>");
    j++;
  }
  document.write("Outer loop <br>");
  i++;
 }
 document.write("loop closed")
</script>
    

</body>
</html>

<!-- A `while` loop in JavaScript is used to repeatedly execute a block of code as long as a specified condition is `true`. The basic syntax of a `while` loop is as follows:

while (condition) {
  // Code to be executed while the condition is true
}


 -->
