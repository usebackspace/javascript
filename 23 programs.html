    <h1>Prime Number Program</h1>
    <script>
        function prime(num) {

        if (num <= 1) {
            return false;
        }

        for (let i = 2; i <num; i++) {
            if (num % i === 0) {
            return false; 
            }
        }

        return true; 
        }

        const num = 14; 
        if (prime(num)) {
        document.write(num + " is a prime number.");
        } else {
        document.write(num + " is not a prime number.");
        }

    </script>
