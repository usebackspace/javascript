<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Factorial Program</h1>
    <!-- Factorial Of A Number -->
    <script>
        let i=1;
        let fact=parseInt(prompt("Enter any Number For Factorial :"));
        for(i;i<=4;i++)
        {
            fact=fact*i;
        }
        document.write("Factorial is :"+fact)
    </script>
<br><br><br>
 <h1>Table Program</h1>
  <!--Table Program  -->

    <script>
        let j=1;
        let n= parseInt(prompt("Enter The Number For Table:"));
        for(j;j<=10;j++){
            document.write(n+" * "+j+" = "+ n*j+"<br>");
        }


    </script>
</body>
</html>
