<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i < 5; i++)
            {
                for (var j = 1; j < 5; j++) 
                    {
                        document.write("Inner Loop <br>");
                     }
                document.write("Outer Loop <br>");
            }


    </script>    

</body>
</html>
