    <!-- Local Scope and Local variable -->
    <script>
        
        function print(){
            var  j ="local Scope Or local Variable";
            document.write("Inside Print function :  " + j +"<br><br>"); 
        }
        print();
        document.write(j +"<br><br>");
        

        function display(){
            document.write("Inside  Display function : " + j+"<br><br>"); 
        }
        display();


    </script>

<!-- In local Scope if variable is declare with var keyword inside the function then it is a local scope 
     or local variable.
     If var keyword is removed inside the function then it is consider as a global scope  -->
