<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clik(){
            alert("Thank You");
        }

    </script>
</head>
<body>
    <h1> Click Event</h1>
    <button type="button" onclick="clik()"> ON click</button><br><br>

    <button type="button" ondblclick="clik()"> Double click</button><br><br>

    <button type="button" oncontextmenu="clik()"> On Right Click</button><br><br>

    <button type="button" onmousedown="clik()"> on mouse down</button><br><br>

    <button type="button" onmouseup="clik()"> mouse up</button><br><br>

    <button type="button" onmouseenter="clik()"> on mouse enter</button><br><br>
    
    <button type="button" onmouseleave="clik()"> on mouse leave</button><br><br>

    <button type="button" onmouseout="clik()"> on mouse out</button><br><br>

    <button type="button" onmousewheel="clik()"> mouse wheel</button><br><br>


    
</body>
</html>
